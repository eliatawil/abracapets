<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Adoção de Animais</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="logo" src="img/logo.png" alt="logo projeto abraça pets"/>
    <h1>Formulário de adoção de animais</h1>
    <form action="processa_formulario.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label>1. Você mora em casa ou apartamento?</label>
      <input type="text" name="residencia" required />

      <label>2. Qual sua idade?</label>
      <input type="number" name="idade" required />

      <label>3. Mora com quem?</label>
      <textarea name="moradia" required></textarea>

      <label>4. Qual seu endereço completo (Rua, nº, bairro, cidade, estado)?</label>
      <textarea name="moradia" required></textarea>

      <label>5. Tem crianças? Se sim qual idade?</label>
      <textarea name="criancas" required></textarea>

      <label>6. Já possuem animais? Quantos? São vacinados e castrados?</label>
      <textarea name="animais" required></textarea>

      <label>7. Como é a rotina do seu lar? Fica gente durante o dia? Em qual período?</label>
      <textarea name="rotina" required></textarea>

      <label>8. Perdeu recentemente algum animalzinho? Se sim, qual foi a causa?</label>
      <textarea name="perda_animal" required></textarea>

      <label>9. Você teria condições de arcar com custos clínicos emergenciais?</label>
      <textarea name="custos" required></textarea>

      <label>10. Como lida se o animal fizer bagunça ou destruir algo?</label>
      <textarea name="comportamento" required></textarea>

      <label>11. Se o animal morder uma criança, o que pretende fazer?</label>
      <textarea name="mordida" required></textarea>

      <label>12. Se mudar para lugar onde não pode ter animais, o que fará?</label>
      <textarea name="mudanca" required></textarea>

      <label>13. O que te motivou a adotar este animal?</label>
      <textarea name="motivacao" required></textarea>

      <div class="botoes">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
