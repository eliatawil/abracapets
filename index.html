<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção de Animais - Abraça Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Adoção de Animais - Abraça Pets</h1>
  <form action="processa_formulario.php" method="POST">
    <label>1. Você mora em casa ou apartamento?
      <input type="text" name="moradia" required>
    </label>

    <label>2. Qual sua idade?
      <input type="number" name="idade" required>
    </label>

    <label>3. Mora com quem? Em qual endereço?
      <textarea name="moradores_endereco" required></textarea>
    </label>

    <label>4. Tem crianças? Se sim, qual idade?
      <textarea name="criancas_idade"></textarea>
    </label>

    <label>5. Já possuem animais? Quantos? São vacinados e castrados?
      <textarea name="outros_animais"></textarea>
    </label>

    <label>6. Como é a rotina do seu lar? Fica gente durante o dia? Em qual período?
      <textarea name="rotina"></textarea>
    </label>

    <label>7. Perdeu recentemente algum animalzinho? Se sim, qual foi a causa?
      <textarea name="perda_animal"></textarea>
    </label>

    <label>8. Caso precise arcar com custos clínicos ou adestrador (R$500–R$1000), teria condições?
      <input type="text" name="condicoes_financeiras" required>
    </label>

    <label>9. Se o animal destruir algo ou fizer bagunça, como irá agir?
      <textarea name="comportamento"></textarea>
    </label>

    <label>10. Se tiver crianças e o animal morder, o que pretende fazer?
      <textarea name="mordida_crianca"></textarea>
    </label>

    <label>11. Se precisar se mudar para um local que não aceita animais, quais os planos?
      <textarea name="mudanca"></textarea>
    </label>

    <label>12. O que te motivou a querer adotar este animalzinho em específico?
      <textarea name="motivacao"></textarea>
    </label>

    <button type="submit">Enviar Formulário</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
